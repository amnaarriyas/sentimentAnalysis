<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file for styling -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis Tool</h1>
        <textarea id="textInput" placeholder="Enter your text here..." rows="5"></textarea>
        <button id="analyzeButton">Analyze Sentiment</button>
        <div id="result" class="result"></div>
        <div id="output" class="output">
            <h2>Analysis Result</h2>
            <p id="outputText"></p> <!-- This will show the sentiment analysis output -->
        </div>
    </div>
</body>
</html>
